<!doctype html>
<html lang="et" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DentFabrix — Tehtud tööd</title>
  <link rel="icon" type="image/svg+xml" href="public/img/favicon.svg">
  <link href="public/css/styles.out.css" rel="stylesheet">
</head>
<body class="bg-beige-50 text-slate-900">
  <div data-component="header"></div>

  <main class="py-10 md:py-14 lg:py-20">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <header class="space-y-3 md:space-y-4">
        <h1 class="text-2xl md:text-4xl font-semibold" data-i18n="worksTitle"></h1>
        <p class="text-slate-600" data-i18n="worksIntro"></p>
      </header>

      <!-- Back button (hidden in category view) -->
      <div class="mt-6">
        <button id="worksBackBtn" class="hidden rounded-lg border px-4 py-2 hover:shadow">
          ← <span data-i18n="worksBack"></span>
        </button>
      </div>

      <!-- Content mounts here -->
      <div id="worksMount" class="mt-8"></div>
    </div>
  </main>

  <div data-component="footer"></div>

  <script type="module" src="public/js/app.js"></script>
  <script type="module" src="public/js/components.js"></script>
  <script type="module" src="public/js/works.js"></script>
</body>
</html>
